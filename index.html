
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guia de Plano de Parto</title>
    <meta name="description" content="Guia completo para elaborar seu plano de parto humanizado" />
    <meta name="author" content="Energia Materna" />
    <meta property="og:image" content="/og-image.png" />
    <link rel="canonical" href="https://planodeparto.energiamaterna.com.br/" />
    
    <!-- Favicon links with multiple formats -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    
    <!-- GitHub Pages SPA support -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    
    <!-- Critical CSS inline for faster render -->
    <style>
      /* Minimal styling for initial render */
      body {
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, sans-serif;
      }
      #root {
        min-height: 100vh;
      }
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }
      .loading p {
        margin-top: 1rem;
      }
    </style>
  </head>

  <body>
    <div id="root">
      <!-- Fallback content while JavaScript loads -->
      <div class="loading">
        <p>Carregando Guia de Plano de Parto...</p>
      </div>
    </div>
    
    <!-- GPT Engineer Script -->
    <script src="https://cdn.gpteng.co/gptengineer.js"></script>
    
    <!-- Load React and ReactDOM from CDN with crossorigin attribute and integrity hashes -->
    <script crossorigin integrity="sha384-SqvWu5XoWgG+BUgKqzjXbA18ZYPBOEAOPsFnqHWv9rJ5j+D8fnv/fEivGNKMYCBX" src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin integrity="sha384-FghQNVzrAOeJpFva69GLDNbDnNgEFOJCzL3oGdxV0OuToBeDeBsjAYvZI2CR7QJdG" src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Load React Router with crossorigin attribute -->
    <script crossorigin src="https://unpkg.com/react-router-dom@6/umd/react-router-dom.production.min.js"></script>
    
    <!-- Simple loader script to handle module loading issues -->
    <script>
      // Global error handler
      window.addEventListener('error', function(event) {
        console.error('Global error caught:', event);
        if (event.message && (event.message.includes('module') || event.message.includes('MIME'))) {
          console.warn('Module/MIME error detected, loading compatibility mode');
          loadCompatibilityScript();
        }
      });
      
      // Load the compatibility script
      function loadCompatibilityScript() {
        if (window.__COMPAT_LOADED) return;
        window.__COMPAT_LOADED = true;
        
        const script = document.createElement('script');
        script.src = '/src/compat-entry.js';
        script.onerror = function() {
          document.getElementById('root').innerHTML = '<div style="padding: 20px; text-align: center;"><h2>Erro ao carregar</h2><p>Não foi possível carregar recursos necessários.</p><a href="/" style="color: blue;">Tentar novamente</a></div>';
        };
        document.body.appendChild(script);
      }
      
      // First try to load the module version
      const moduleSupport = 'noModule' in document.createElement('script');
      if (moduleSupport) {
        try {
          // Try to load the module version
          const moduleScript = document.createElement('script');
          moduleScript.type = 'module';
          moduleScript.src = '/src/main.jsx';
          moduleScript.onerror = loadCompatibilityScript;
          document.body.appendChild(moduleScript);
        } catch (e) {
          console.warn('Module syntax error, falling back to compatibility mode');
          loadCompatibilityScript();
        }
      } else {
        // Browser doesn't support modules, load compatibility version
        loadCompatibilityScript();
      }
    </script>
  </body>
</html>
