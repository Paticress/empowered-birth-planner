    <link rel="canonical" href="https://planodeparto.energiamaterna.com.br/" />
    
    <!-- Favicon links with multiple formats -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    
    <!-- GitHub Pages SPA support -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <script async type="module" crossorigin src="/assets/index._7Qeesge.js"></script>
  </head>

  <body>
    <div id="root"></div>
    
    <!-- GPT Engineer Script - using standard script tag rather than module -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="text/javascript"></script>
    
    <!-- Always include React and ReactDOM globally for non-module fallback -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    
    <!-- App initialization with feature detection -->
    <script type="text/javascript">
      // Feature detection for modern browsers
      var isModern = 'noModule' in HTMLScriptElement.prototype;
      console.log('Browser supports ES modules:', isModern);
      
      // Load the appropriate entry point
      if (isModern) {
        // For modern browsers - load as module and ensure it has priority
        var moduleScript = document.createElement('script');
        moduleScript.type = 'module';
        moduleScript.src = '/src/main.tsx';
        document.body.appendChild(moduleScript);
        
        console.log('Modern browser detected, loading ES module version');
      } else {
        // For older browsers - load the fallback non-module version
        var fallbackScript = document.createElement('script');
        fallbackScript.src = '/src/main.js';
        fallbackScript.type = 'text/javascript';
        document.body.appendChild(fallbackScript);
        
        console.log('Legacy browser detected, loading fallback script');
      }
      
      // Set a global flag indicating initialization has started
      window.__INITIALIZATION_STARTED = true;
    </script>
  </body>
</html>
