
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guia de Plano de Parto</title>
    <meta name="description" content="Guia completo para elaborar seu plano de parto humanizado" />
    <meta name="author" content="Energia Materna" />
    <meta property="og:image" content="/og-image.png" />
    <link rel="canonical" href="https://planodeparto.energiamaterna.com.br/" />
    
    <!-- Favicon links with multiple formats -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    
    <!-- GitHub Pages SPA support -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    
    <!-- Preload critical scripts to improve loading performance -->
    <link rel="preload" href="/src/main.js" as="script" />
    
    <!-- Critical CSS inline for faster render -->
    <style>
      /* Minimal styling for initial render */
      body {
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, sans-serif;
      }
      #root {
        min-height: 100vh;
      }
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }
      .loading p {
        margin-top: 1rem;
      }
    </style>
  </head>

  <body>
    <div id="root">
      <!-- Fallback content while JavaScript loads -->
      <div class="loading">
        <p>Carregando Guia de Plano de Parto...</p>
      </div>
    </div>
    
    <!-- GPT Engineer Script -->
    <script src="https://cdn.gpteng.co/gptengineer.js"></script>
    
    <!-- React and ReactDOM for non-module fallback -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    
    <!-- Primary script loader with feature detection -->
    <script>
      // Flag to prevent double initialization
      window.__INITIALIZATION_STARTED = false;
      
      function loadApp() {
        if (window.__INITIALIZATION_STARTED) return;
        window.__INITIALIZATION_STARTED = true;
        
        // For browsers without module support, load traditional scripts
        var script = document.createElement('script');
        script.src = '/src/main.js';
        script.type = 'text/javascript';
        script.onerror = function(error) {
          console.error('Error loading main script:', error);
          document.getElementById('root').innerHTML = '<div class="loading"><p>Erro ao carregar. <a href="/">Tente novamente</a></p></div>';
        };
        document.body.appendChild(script);
      }
      
      // Execute immediately
      loadApp();
    </script>
  </body>
</html>
