
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guia de Plano de Parto</title>
    <meta name="description" content="Guia completo para elaborar seu plano de parto humanizado" />
    <meta name="author" content="Energia Materna" />
    <meta property="og:image" content="/og-image.png" />
    <link rel="canonical" href="https://planodeparto.energiamaterna.com.br/" />
    
    <!-- Favicon links -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    
    <!-- CORS headers - CSP moved to _headers file -->
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta http-equiv="Access-Control-Allow-Methods" content="GET, POST, OPTIONS">
    <meta http-equiv="Access-Control-Allow-Headers" content="Origin, Content-Type, Accept">
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="credentialless">
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin-allow-popups">
    
    <!-- GitHub Pages SPA support -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages - MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    
    <!-- Critical CSS inline for faster render -->
    <style>
      /* Minimal styling for initial render */
      body {
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, sans-serif;
      }
      #root {
        min-height: 100vh;
      }
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }
      .loading p {
        margin-top: 1rem;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
    </style>
  </head>

  <body>
    <div id="root">
      <!-- Fallback content while JavaScript loads -->
      <div class="loading">
        <div class="spinner"></div>
        <p>Carregando Guia de Plano de Parto...</p>
      </div>
    </div>
    
    <!-- Error handler script -->
    <script src="/public/js/error-handler.js"></script>
    
    <!-- ReactJS Fallback -->
    <script src="/public/assets/react-cdn-fallback.js"></script>
    
    <!-- CORS Proxy loader -->
    <script src="/public/proxy.js"></script>
    
    <!-- GPT Engineer Script - Properly set as non-module -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="text/javascript" crossorigin="anonymous"></script>
    
    <!-- Improved GPT Engineer fallback -->
    <script src="/public/assets/gpteng-fallback.js"></script>
    
    <!-- Modular script loader -->
    <script src="/public/js/script-loader.js"></script>
  </body>
</html>
