
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guia de Plano de Parto</title>
    <meta name="description" content="Guia completo para elaborar seu plano de parto humanizado" />
    <meta name="author" content="Energia Materna" />
    <meta property="og:image" content="/og-image.png" />
    <link rel="canonical" href="https://planodeparto.energiamaterna.com.br/" />
    
    <!-- Favicon links with multiple formats -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    
    <!-- GitHub Pages SPA support -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    
    <!-- Critical CSS inline for faster render -->
    <style>
      /* Minimal styling for initial render */
      body {
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, sans-serif;
      }
      #root {
        min-height: 100vh;
      }
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }
      .loading p {
        margin-top: 1rem;
      }
    </style>

    <!-- CORS Preflight Headers -->
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta http-equiv="Access-Control-Allow-Methods" content="GET, POST, OPTIONS">
    <meta http-equiv="Access-Control-Allow-Headers" content="Origin, Content-Type, Accept">
    <script async type="module" crossorigin src="/assets/index.l0sNRNKZ.js"></script>
  </head>

  <body>
    <div id="root">
      <!-- Fallback content while JavaScript loads -->
      <div class="loading">
        <p>Carregando Guia de Plano de Parto...</p>
      </div>
    </div>
    
    <!-- GPT Engineer Script -->
    <script src="https://cdn.gpteng.co/gptengineer.js"></script>
    
    <!-- Preload key dependencies with integrity checks and crossorigin -->
    <link rel="preload" href="https://unpkg.com/react@18/umd/react.production.min.js" as="script" crossorigin>
    <link rel="preload" href="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" as="script" crossorigin>
    <link rel="preload" href="https://unpkg.com/react-router-dom@6/umd/react-router-dom.production.min.js" as="script" crossorigin>
    
    <!-- Load React and ReactDOM locally with fallbacks to CDN -->
    <script>
      // Create a function to load script with fallback
      function loadScriptWithFallback(primarySrc, fallbackSrc, id, callback) {
        const script = document.createElement('script');
        script.src = primarySrc;
        script.id = id;
        script.crossOrigin = "anonymous";
        script.onload = callback;
        script.onerror = function() {
          console.warn(`Failed to load ${primarySrc}, trying fallback`);
          const fallback = document.createElement('script');
          fallback.src = fallbackSrc;
          fallback.id = id + "-fallback";
          fallback.crossOrigin = "anonymous";
          fallback.onload = callback;
          fallback.onerror = function() {
            console.error(`Failed to load both ${primarySrc} and ${fallbackSrc}`);
          };
          document.body.appendChild(fallback);
        };
        document.body.appendChild(script);
        return script;
      }
      
      // Track loaded dependencies
      window.__DEPS_LOADED = {
        react: false,
        reactDom: false,
        reactRouter: false
      };
      
      // Check if all dependencies are loaded and init the app
      function checkDepsAndInit() {
        if (window.__DEPS_LOADED.react && window.__DEPS_LOADED.reactDom && window.__DEPS_LOADED.reactRouter) {
          // All dependencies loaded, load main app
          console.log("All dependencies loaded, initializing app");
          const mainScript = document.createElement('script');
          mainScript.type = "module";
          mainScript.src = "/src/main.js";
          mainScript.onerror = function() {
            console.warn("Module script failed, trying non-module version");
            const nonModule = document.createElement('script');
            nonModule.src = "/src/compat-entry.js";
            document.body.appendChild(nonModule);
          };
          document.body.appendChild(mainScript);
        }
      }
      
      // Load React
      loadScriptWithFallback(
        "https://unpkg.com/react@18/umd/react.production.min.js",
        "https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js",
        "react-script",
        function() {
          window.__DEPS_LOADED.react = true;
          checkDepsAndInit();
        }
      );
      
      // Load ReactDOM
      loadScriptWithFallback(
        "https://unpkg.com/react-dom@18/umd/react-dom.production.min.js",
        "https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js",
        "react-dom-script",
        function() {
          window.__DEPS_LOADED.reactDom = true;
          checkDepsAndInit();
        }
      );
      
      // Load React Router (the problematic one from the error)
      loadScriptWithFallback(
        "https://unpkg.com/react-router-dom@6/umd/react-router-dom.production.min.js",
        "https://cdn.jsdelivr.net/npm/react-router-dom@6/umd/react-router-dom.production.min.js",
        "react-router-script",
        function() {
          window.__DEPS_LOADED.reactRouter = true;
          checkDepsAndInit();
        }
      );
      
      // Fallback if scripts fail to load or take too long
      setTimeout(function() {
        if (!window.__DEPS_LOADED.react || !window.__DEPS_LOADED.reactDom || !window.__DEPS_LOADED.reactRouter) {
          console.warn("Dependencies taking too long to load, using compatibility mode");
          const compat = document.createElement('script');
          compat.src = "/src/compat-entry.js";
          document.body.appendChild(compat);
        }
      }, 5000);
    </script>
    
    <!-- Global error handler -->
    <script>
      window.addEventListener('error', function(event) {
        console.error('Global error caught:', event.message);
        
        // Look for specific CORS and module errors
        if (event.message && (
            event.message.includes('CORS') || 
            event.message.includes('module') || 
            event.message.includes('import')
          )) {
          console.warn('CORS or module error detected, loading compatibility version');
          
          // Only load compat if not already loaded
          if (!window.__COMPAT_ENTRY_LOADED) {
            const compat = document.createElement('script');
            compat.src = '/src/compat-entry.js';
            document.body.appendChild(compat);
          }
        }
      });
    </script>
  </body>
</html>
