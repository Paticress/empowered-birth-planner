
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guia de Plano de Parto</title>
    <meta name="description" content="Guia completo para elaborar seu plano de parto humanizado" />
    <meta name="author" content="Energia Materna" />
    <meta property="og:image" content="/og-image.png" />
    <link rel="canonical" href="https://planodeparto.energiamaterna.com.br/" />
    
    <!-- Favicon links with multiple formats -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    
    <!-- GitHub Pages SPA support -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>

  <body>
    <div id="root"></div>
    
    <!-- GPT Engineer Script - using standard script tag to avoid import.meta issues -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="text/javascript"></script>
    
    <!-- App initialization - using a classic script to properly bootstrap the application -->
    <script type="text/javascript">
      // Create a script element for the appropriate entry point
      document.addEventListener('DOMContentLoaded', function() {
        var isModern = 'noModule' in HTMLScriptElement.prototype;
        console.log('Browser supports modules:', isModern);
        
        if (isModern) {
          // For modern browsers, load the module version
          var script = document.createElement('script');
          script.type = 'module';
          script.src = '/src/main.tsx';
          script.onerror = function(error) {
            console.error('Error loading module script:', error);
            // Fallback to classic script if module loading fails
            loadFallbackScript();
          };
          document.body.appendChild(script);
        } else {
          // For older browsers, load the non-module version
          loadFallbackScript();
        }
        
        function loadFallbackScript() {
          console.log('Loading fallback script...');
          var fallback = document.createElement('script');
          fallback.src = '/src/main.js';
          fallback.type = 'text/javascript';
          document.body.appendChild(fallback);
        }
      });
    </script>
  </body>
</html>
