
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Copy CNAME to dist
        run: cp public/CNAME dist/

      - name: Copy 404.html to dist root
        run: cp public/404.html dist/
        
      - name: Copy domain-test.txt to dist root
        run: |
          if [ -f "public/domain-test.txt" ]; then
            cp public/domain-test.txt dist/
            echo "Domain test file copied successfully"
          else
            echo "Creating domain-test.txt in dist directory"
            echo "Domain test file - $(date)" > dist/domain-test.txt
          fi
      
      - name: Copy Service Worker files
        run: |
          # Ensure sw.js exists in public and copy to dist
          if [ -f "public/sw.js" ]; then
            cp public/sw.js dist/
            echo "Service worker copied successfully"
          else
            echo "Warning: Service worker file not found in public directory"
          fi
          
          # Create sw directory in dist if not exists
          mkdir -p dist/sw
          
          # Copy service worker modules
          if [ -d "public/sw" ]; then
            cp -r public/sw/* dist/sw/
            echo "Service worker modules copied successfully"
          fi
      
      - name: Create .nojekyll file
        run: touch dist/.nojekyll
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          retention-days: 1 # Optional: retain artifact for 1 day
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
