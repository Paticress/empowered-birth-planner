
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
        env:
          # Ensure base URL is set correctly for custom domain
          VITE_PUBLIC_URL: 'https://planodeparto.energiamaterna.com.br'
      
      - name: Copy CNAME to dist
        run: |
          echo "planodeparto.energiamaterna.com.br" > dist/CNAME
          echo "Ensuring CNAME is properly set up"

      - name: Copy 404.html to dist root
        run: cp public/404.html dist/
        
      - name: Copy domain-test.txt to dist root
        run: |
          if [ -f "public/domain-test.txt" ]; then
            cp public/domain-test.txt dist/
            echo "Domain test file copied successfully"
          else
            echo "Creating domain-test.txt in dist directory"
            echo "Domain test file - $(date)" > dist/domain-test.txt
          fi
      
      - name: Create .nojekyll file
        run: touch dist/.nojekyll
      
      - name: Setup Pages
        uses: actions/configure-pages@v3
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
