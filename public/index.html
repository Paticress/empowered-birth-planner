
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guia de Plano de Parto</title>
  <!-- Browser compatibility script -->
  <script src="/js/browser-compat.js"></script>
  <!-- Error handler script -->
  <script src="/js/error-handler.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <script>
    // Fallback for browsers that don't support modules
    (function() {
      setTimeout(function() {
        var rootEl = document.getElementById('root');
        if (rootEl && (!rootEl.hasChildNodes() || rootEl.innerHTML.trim() === '')) {
          console.log("No content rendered, falling back to non-module script");
          var mainScript = document.createElement('script');
          mainScript.src = '/src/main.js';
          mainScript.type = 'text/javascript';
          document.body.appendChild(mainScript);
        }
      }, 1000);
    })();
  </script>
</body>
</html>
