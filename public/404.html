
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecionando...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript">
    // Enhanced SPA routing handler for 404 pages with improved auth handling
    (function() {
      try {
        // Extract all parts of the current URL
        var l = window.location;
        var fullUrl = l.href || '';
        var host = l.host || '';
        var pathname = l.pathname || '';
        var search = l.search || '';
        var hash = l.hash || '';
        
        console.log('404 handler analyzing URL:', {
          fullUrl: fullUrl,
          host: host,
          pathname: pathname,
          search: search ? 'present' : 'none',
          hash: hash ? 'present' : 'none'
        });
        
        // CRITICAL: Handle authentication tokens in URL - look for access_token in both search and hash
        if (fullUrl.includes('access_token=')) {
          console.log('Auth token detected in URL - preparing redirect to login page');
          
          // Always redirect to the main login page
          var loginPath = '/acesso-plano';
          
          // First, determine if token is in hash or search params
          if (hash && hash.includes('access_token=')) {
            console.log('Token found in hash - maintaining hash format');
            // Token is in hash fragment - preserve it
            window.location.replace(loginPath + hash);
          } else if (search && search.includes('access_token=')) {
            console.log('Token found in search params - maintaining query format');
            // Token is in search parameters - preserve it
            window.location.replace(loginPath + search);
          } else {
            // Fallback - extract token portion from full URL
            console.log('Token found in URL but not in standard location - extracting');
            var tokenStartIndex = fullUrl.indexOf('access_token=');
            var tokenPart = fullUrl.substring(tokenStartIndex);
            
            // Determine if it should be a hash or search parameter
            if (fullUrl.indexOf('#access_token=') >= 0) {
              window.location.replace(loginPath + '#' + tokenPart);
            } else {
              window.location.replace(loginPath + '?' + tokenPart);
            }
          }
          return;
        }
        
        // For non-auth paths, handle standard SPA routing
        // Take the pathname and redirect to the appropriate SPA route
        if (pathname.includes('/acesso-plano')) {
          // Handle /acesso-plano path and its subpaths
          l.replace('/acesso-plano' + search + hash);
        } else if (pathname.includes('/criar-plano')) {
          // Handle /criar-plano path and its subpaths
          l.replace('/criar-plano' + search + hash);
        } else if (pathname.includes('/guia-online')) {
          // Handle /guia-online path and its subpaths
          l.replace('/guia-online' + search + hash);
        } else {
          // Default: redirect to home
          l.replace('/' + search + hash);
        }
      } catch (error) {
        console.error('Error in 404 redirect script:', error);
        // Fallback to home page on any error
        window.location.replace('/');
      }
    })();
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    .message {
      text-align: center;
      padding: 20px;
    }
    .spinner {
      width: 40px;
      height: 40px;
      margin: 0 auto 20px;
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-left-color: #7983ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="message">
    <div class="spinner"></div>

  </div>
</body>
</html>
