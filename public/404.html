
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecionando...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript">
    // Improved SPA routing handler for 404 pages with better handling of auth redirects
    (function() {
      try {
        var l = window.location;
        var hostname = l.hostname;
        var pathname = l.pathname;
        var search = l.search || '';
        var hash = l.hash || '';
        
        console.log('404 handler running with:', {hostname, pathname, search, hash});
        
        // Special handling for authentication URLs with tokens
        var hasAuthToken = (search.includes('access_token') || hash.includes('access_token'));
        
        if (hasAuthToken) {
          console.log('Auth token detected, redirecting to login page with auth data');
          
          // Always redirect to the login page with the auth parameters
          var redirectPath = '/acesso-plano';
          
          // Preserve both query parameters and hash fragments
          var fullRedirectUrl = redirectPath + search + hash;
          
          console.log('Redirecting to:', fullRedirectUrl);
          l.replace(fullRedirectUrl);
          return;
        }
        
        // Make the redirection more reliable by being explicit
        if (pathname === '/acesso-plano' || pathname.startsWith('/acesso-plano/')) {
          l.replace('/acesso-plano' + search + hash);
        } else if (pathname === '/criar-plano' || pathname.startsWith('/criar-plano/')) {
          l.replace('/criar-plano' + search + hash);
        } else if (pathname === '/guia-online' || pathname.startsWith('/guia-online/')) {
          l.replace('/guia-online' + search + hash);
        } else {
          // For any other path, go to home
          l.replace('/' + search + hash);
        }
      } catch (error) {
        console.error('Error in 404 redirect script:', error);
        // Fallback to home page if anything goes wrong
        window.location.href = '/';
      }
    })();
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    .message {
      text-align: center;
      padding: 20px;
    }
  </style>
</head>

  </div>
</body>
</html>
