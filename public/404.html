
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecionando...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript">
    // Improved SPA routing handler for 404 pages with better handling of auth redirects
    (function() {
      try {
        var l = window.location;
        var hostname = l.hostname;
        var pathname = l.pathname;
        var search = l.search;
        var hash = l.hash;
        
        console.log('404 handler running with:', {hostname, pathname, search, hash});
        
        // Special handling for authentication URLs with hash fragments
        if (hash && hash.includes('access_token')) {
          console.log('Auth redirect detected in hash, preserving hash fragment');
          // For auth redirects, preserve the hash and just fix the pathname if needed
          if (pathname !== '/acesso-plano' && pathname !== '/') {
            l.replace('/' + hash);
          }
          return; // Don't continue with normal redirect handling
        }
        
        // Make the redirection more reliable by being explicit
        if (hostname === 'planodeparto.energiamaterna.com.br') {
          // For official domain, handle common paths
          if (pathname === '/acesso-plano' || pathname.startsWith('/acesso-plano/')) {
            l.replace('/acesso-plano');
          } else if (pathname === '/criar-plano' || pathname.startsWith('/criar-plano/')) {
            l.replace('/criar-plano');
          } else if (pathname === '/guia-online' || pathname.startsWith('/guia-online/')) {
            l.replace('/guia-online');
          } else {
            // For any other path, go to home
            l.replace('/');
          }
        } else {
          // For development or other domains, redirect to home page
          l.replace('/');
        }
      } catch (error) {
        console.error('Error in 404 redirect script:', error);
        // Fallback to home page if anything goes wrong
        window.location.href = '/';
      }
    })();
  </script>

    body {

    }
    .message {
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
