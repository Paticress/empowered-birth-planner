<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecionando...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript">
    // Improved SPA routing handler for 404 pages with better handling of auth redirects
    (function() {
      try {
        var l = window.location;
        var href = l.href || '';
        var pathname = l.pathname || '';
        var search = l.search || '';
        var hash = l.hash || '';
        
        console.log('404 handler running with:', {pathname, search, hash});
        
        // Special handling for authentication URLs with tokens
        if (href.includes('access_token=')) {
          console.log('Auth token detected in URL');
          
          // Always redirect to the login page with the auth parameters
          var redirectUrl = '/acesso-plano';
          
          // We need to preserve the original format of the token
          // If it's in the hash, keep it as hash, if in query params, keep as query params
          if (hash && hash.includes('access_token=')) {
            redirectUrl += hash;
          } else if (search && search.includes('access_token=')) {
            redirectUrl += search;
          } else {
            // Fallback: look for token in full URL
            var tokenPart = href.substring(href.indexOf('access_token='));
            if (tokenPart.includes('&')) {
              tokenPart = tokenPart.substring(0, tokenPart.indexOf('&'));
            }
            
            // Determine if we should add it as a hash or search param
            if (href.indexOf('#access_token=') >= 0) {
              redirectUrl += '#' + tokenPart;
            } else {
              redirectUrl += '?' + tokenPart;
            }
          }
          
          console.log('Redirecting to:', redirectUrl);
          l.replace(redirectUrl);
          return;
        }
        
        // Standard SPA routing fixes for specific paths
        if (pathname === '/acesso-plano' || pathname.startsWith('/acesso-plano/')) {
          l.replace('/acesso-plano' + search + hash);
        } else if (pathname === '/criar-plano' || pathname.startsWith('/criar-plano/')) {
          l.replace('/criar-plano' + search + hash);
        } else if (pathname === '/guia-online' || pathname.startsWith('/guia-online/')) {
          l.replace('/guia-online' + search + hash);
        } else {
          // For any other path, go to home
          l.replace('/' + search + hash);
        }
      } catch (error) {
        console.error('Error in 404 redirect script:', error);
        // Fallback to home page if anything goes wrong
        window.location.href = '/';
      }
    })();
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;

      background-color: #f5f5f5;
      color: #333;
    }
    .message {
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
