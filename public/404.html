
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecionando...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript">
    // Enhanced SPA routing handler for 404 pages with improved auth handling
    (function() {
      try {
        // Log page load for debugging
        console.log('404 handler running on path:', window.location.pathname);
        
        // Extract all parts of the current URL
        var l = window.location;
        var fullUrl = l.href || '';
        var host = l.host || '';
        var pathname = l.pathname || '';
        var search = l.search || '';
        var hash = l.hash || '';
        
        console.log('404 handler analyzing URL:', {
          fullUrl: fullUrl.includes('access_token') ? 'contains-auth-token' : fullUrl,
          host: host,
          pathname: pathname,
          search: search ? 'present' : 'none',
          hash: hash ? 'present' : 'none'
        });
        
        // Function to clean path and extract domains if needed
        function cleanPath(path) {
          // Handle cases where a domain might be included in the path
          // (which can happen with some types of redirects)
          if (path.includes('http://') || path.includes('https://')) {
            try {
              var url = new URL(path);
              return url.pathname;
            } catch (e) {
              // If parsing fails, just return the original path
              return path;
            }
          }
          return path;
        }
        
        // Clean the path before processing
        pathname = cleanPath(pathname);
        
        // Function to extract token part from a URL
        function extractTokenPart(url) {
          if (!url) return '';
          
          var tokenIndex = url.indexOf('access_token=');
          if (tokenIndex === -1) return '';
          
          return url.substring(tokenIndex);
        }
        
        // Special handling for magic links which might come in various formats
        if (fullUrl.includes('access_token=')) {
          console.log('Auth token detected in URL - preparing for redirect');
          
          // Get clean path for acesso-plano (remove any trailing segments after acesso-plano)
          var accessoPlanoCleaned = '/acesso-plano';
          
          // Check if token is in the hash (common format)
          if (hash && hash.includes('access_token=')) {
            console.log('Token in hash format - redirecting with hash intact');
            window.location.href = accessoPlanoCleaned + hash;
            return;
          }
          
          // Check if token is in URL path itself (like /acesso-plano/access_token=...)
          if (pathname.includes('access_token=')) {
            console.log('Token found in path - extracting and redirecting properly');
            var tokenPart = extractTokenPart(pathname);
            if (tokenPart) {
              window.location.href = accessoPlanoCleaned + '#' + tokenPart;
              return;
            }
          }
          
          // Check if token is in full URL path (for cases where the domain gets embedded)
          if (pathname.includes('/acesso-plano') && fullUrl.includes('access_token=')) {
            console.log('Token and path in complex format - extracting both');
            var tokenPart = extractTokenPart(fullUrl);
            if (tokenPart) {
              window.location.href = accessoPlanoCleaned + '#' + tokenPart;
              return;
            }
          }
          
          // Check if token is in search parameters
          if (search && search.includes('access_token=')) {
            console.log('Token in search params - redirecting with params in hash');
            var tokenPart = extractTokenPart(search);
            if (tokenPart) {
              window.location.href = accessoPlanoCleaned + '#' + tokenPart.substring(1); // remove leading '?' 
              return;
            }
          }
          
          // Handle the case where the token appears in a non-standard format
          // Extract it and add it as a hash parameter
          console.log('Token in non-standard format - extracting and reformatting');
          var tokenPart = extractTokenPart(fullUrl);
          if (tokenPart) {
            // Clean up the token part if needed
            tokenPart = tokenPart.split(' ')[0].split('\n')[0].split('\r')[0];
            
            // If it's a magic link, format it properly
            window.location.href = accessoPlanoCleaned + '#' + tokenPart;
            return;
          }
          
          // Last resort fallback - just redirect to login page
          console.log('Unable to extract token properly - redirecting to login page');
          window.location.href = accessoPlanoCleaned;
          return;
        }
        
        // For acesso-plano URLs with different formats (without tokens)
        if (pathname.includes('/acesso-plano')) {
          // Just redirect to the clean version
          l.replace('/acesso-plano' + search + hash);
          return;
        }

        // For other standard routes
        if (pathname.includes('/criar-plano')) {
          l.replace('/criar-plano' + search + hash);
          return;
        } else if (pathname.includes('/guia-online')) {
          l.replace('/guia-online' + search + hash);
          return;
        } else {
          // Default - redirect to home
          l.replace('/' + search + hash);
          return;
        }
      } catch (error) {
        console.error('Error in 404 redirect script:', error);
        // Fallback to home page on any error
        window.location.replace('/');
      }
    })();
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    .message {
      text-align: center;
      padding: 20px;
    }
    .spinner {
      width: 40px;
      height: 40px;
      margin: 0 auto 20px;
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-left-color: #7983ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="message">
    <div class="spinner"></div>
    <h1>Redirecionando...</h1>

  </div>
</body>
</html>
