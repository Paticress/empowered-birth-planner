
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecionando...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript">
    // Enhanced SPA routing handler for 404 pages with improved auth handling
    (function() {
      try {
        // Log page load for debugging
        console.log('404 handler running on path:', window.location.pathname);
        
        // Extract all parts of the current URL
        var l = window.location;
        var fullUrl = l.href || '';
        var host = l.host || '';
        var pathname = l.pathname || '';
        var search = l.search || '';
        var hash = l.hash || '';
        
        console.log('404 handler analyzing URL:', {
          fullUrl: fullUrl.includes('access_token') ? 'contains-auth-token' : fullUrl,
          host: host,
          pathname: pathname,
          search: search ? 'present' : 'none',
          hash: hash ? 'present' : 'none'
        });
        
        // Special handling for auth tokens in URL
        if (fullUrl.includes('access_token=')) {
          console.log('Auth token detected in URL - preparing for redirect');
          
          // Get the token from the URL
          var tokenIndex = fullUrl.indexOf('access_token=');
          var tokenPart = '';
          
          if (tokenIndex !== -1) {
            tokenPart = fullUrl.substring(tokenIndex);
          }
          
          // Construct the target URL with the token correctly positioned in the hash
          var targetUrl = '/acesso-plano#' + tokenPart;
          console.log('Redirecting auth token to:', targetUrl);
          
          // Immediate redirect for auth tokens
          l.replace(targetUrl);
          return;
        }
        
        // For acesso-plano URLs (without tokens)
        if (pathname.includes('/acesso-plano')) {
          // Just redirect to the clean version
          l.replace('/acesso-plano' + search + hash);
          return;
        }

        // For other standard routes
        if (pathname.includes('/criar-plano')) {
          l.replace('/criar-plano' + search + hash);
          return;
        } else if (pathname.includes('/guia-online')) {
          l.replace('/guia-online' + search + hash);
          return;
        } else {
          // Default - redirect to home
          l.replace('/' + search + hash);
          return;
        }
      } catch (error) {
        console.error('Error in 404 redirect script:', error);
        // Fallback to home page on any error
        window.location.replace('/');
      }
    })();
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    .message {
      text-align: center;
      padding: 20px;
    }
    .spinner {
      width: 40px;
      height: 40px;
      margin: 0 auto 20px;
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-left-color: #7983ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="message">
    <div class="spinner"></div>
    <h1>Redirecionando...</h1>
    <p>Aguarde enquanto redirecionamos vocÃª para o Guia de Plano de Parto.</p>
  </div>
</body>
</html>
